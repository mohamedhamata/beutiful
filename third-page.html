<!DOCTYPE html>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #message {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 4s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .content {
            display: none;
        }
        img, video {
            width: 50%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: auto;
            display: block;
            transition: opacity 1s ease-in-out;
        }
        .text {
            font-size: 1.5rem;
            color: white;
            margin-top: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none;
        }
        @keyframes floatingHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -10px;
            color: red;
            font-size: 20px;
            animation: floatingHearts 5s linear infinite;
        }
    </style>
</head>

        function showPhoto() {

        function nextPhoto() {

        function showFinalMessage() {
            document.getElementById('video').style.opacity = '0';

                document.getElementById('video').style.display = 'none';

                document.getElementById('showBest').style.display = 'inline-block';

        }

        function showBestPhoto() {

</body>
</html>
