<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's the Most Beautiful Girl?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/hearts.png'), linear-gradient(45deg, #ff758c, #ff7eb3, #ff758c, #ff99ac);
            background-size: cover;
            animation: gradientBG 6s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4081;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        .btn:hover {
            background: #ff4081;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.5);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            top: -10px;
            width: 15px;
            height: 15px;
            background: pink;
            opacity: 0.8;
            clip-path: path("M10 30s-10-10-10-20 10-10 10-10 10-10 10 10-10 20-10 20z");
            animation: fallDown 5s linear infinite;
        }
        @keyframes fallDown {
            0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whoâ€™s the Most Beautiful Girl Ever? ðŸ’–</h1>
        <button class="btn" onclick="nextPage()">Click to Find Out!</button>
    </div>
    <div class="hearts"></div>

    <script>
        function nextPage() {
            window.location.href = 'second-page.html';
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts').appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
